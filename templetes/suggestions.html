<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Suggestions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Customer Suggestions</h1>
    <ul>
        {% for suggestion in suggestions %}
            <li>{{ suggestion['customer_name'] }} - {{ suggestion['suggestion'] }} (Allergy: {{ suggestion['allergy_info'] }})</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('suggestions') }}" method="post">
        <h2>Add Suggestion</h2>
        <label>Customer Name: <input type="text" name="customer_name"></label><br>
        <label>Suggestion: <input type="text" name="suggestion"></label><br>
        <label>Allergy Info: <input type="text" name="allergy_info"></label><br>
        <button type="submit">Add Suggestion</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
